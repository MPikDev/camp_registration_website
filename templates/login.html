<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    {% load static %}
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'registration/style.css' %}"/>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/color/50/000000/tent.png" type="image/x-icon">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- Add Google Analytics here  -->


<body class="wave-backgroud">
<div class="container">
    <div class="successBox col-xs-12 col-sm-10 col-sm-offset-1">
        <h1 class="paid-title">LOG IN</h1>
        <p class="center"></p>
        <form method="post" action="/login">
            {% csrf_token %}
            <div class="row panel-row flexHeight center-vertically">
                <div class="col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-2">
                    <div class="form-label">Username</div>
                </div>
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4">
                    <div class="form-group">
                        <input id="username" name="username" type="text"
                               class="form-control light name-field" value="{{ username }}"
                               placeholder="username"
                               maxlength="48"/>
                    </div>
                </div>
            </div>
            <div class="row panel-row flexHeight center-vertically">
                <div class="col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-2">
                    <div class="form-label">Password</div>
                </div>
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4">
                    <div class="form-group">
                        <input id="password" name="password" type="password"
                               class="form-control light name-field" value=""
                               placeholder="password"
                               maxlength="48"/>
                    </div>
                </div>
            </div>
            <!--
            <input type="submit" value="login">
            <input type="hidden" name="next" value="{{ next }}">
            -->
            <div class="button-row button-row-home">
    <input type="submit" class="home-button" value="LOGIN" ></input>
</div>
        </form>
    </div>

</div>

</body>
</html>
